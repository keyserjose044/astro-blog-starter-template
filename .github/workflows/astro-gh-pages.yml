name: Deploy Astro to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "23 5 * * *"  # daily rebuild

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:                    # <â€” add this block
      RAINDROP_TOKEN: ${{ secrets.RAINDROP_TOKEN }}
      RAINDROP_COLLECTION_BOOKS_ID: ${{ secrets.RAINDROP_COLLECTION_BOOKS_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: ðŸ”Ž Debug env presence
        run: |
          if [ -z "${RAINDROP_TOKEN}" ]; then echo "âŒ RAINDROP_TOKEN missing"; exit 1; else echo "âœ… RAINDROP_TOKEN present"; fi
          if [ -z "${RAINDROP_COLLECTION_BOOKS_ID}" ]; then echo "âŒ RAINDROP_COLLECTION_BOOKS_ID missing"; exit 1; else echo "âœ… RAINDROP_COLLECTION_BOOKS_ID present"; fi

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
